<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Action</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url("{{ url_for('static', filename='bg3.jpg') }}") no-repeat center/cover;
        }

        .container {
            display: flex;
            gap: 40px;
            margin-left: -430px; /* Move the container slightly to the left */
        }

        .card {
            width: 300px; /* Increased width */
            height: 360px; /* Increased height */
            perspective: 1500px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s ease-in-out;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column; /* Stack text and image vertically */
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: 0.3s ease-in-out;
            padding: 20px;
        }

        .card-front {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            color: #000;
            font-size: 24px;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }

        .card-front img {
            width: 80%; /* Make image responsive */
            max-height: 100px; /* Limit image height */
            margin-top: 15px; /* Space between text and image */
            object-fit: contain;
        }

        .card:hover .card-front {
            transform: scale(1.05);
        }

        .card-back {
            background: rgba(0, 0, 0, 0.75);
            color: white;
            transform: rotateY(180deg);
            padding: 30px;
            font-size: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
        }

        .card a {
            display: inline-block;
            margin-top: 15px;
            padding: 14px 28px;
            background: linear-gradient(135deg, #de5d83, #ff6f61);
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(255, 111, 97, 0.5);
            transition: 0.3s ease-in-out;
        }

        .card a:hover {
            background: linear-gradient(135deg, #de5d83, #ff6f61);
            transform: scale(1.1);
            box-shadow: 0 6px 14px rgba(255, 111, 97, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 20px;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    Show Nearby Buses
                    <img src="{{ url_for('static', filename='bus.png') }}" alt="Bus">
                </div>
                <div class="card-back">
                    View buses near you in real-time!  
                    <br>
                    <a href="{{ url_for('nearby_buses') }}">Go</a>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    Plan a Route
                    <img src="{{ url_for('static', filename='route.png') }}" alt="Route">
                </div>
                <div class="card-back">
                    Get the best route options for your journey!  
                    <br>
                    <a href="{{ url_for('combine') }}">Go</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
