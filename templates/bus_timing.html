<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Timings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('/static/timings.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            width: 50%;
            max-width: 500px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        h2 {
            font-size: 32px;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
        }

        .error {
            color: #FF5C5C;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th, td {
            padding: 12px;
            font-size: 16px;
            color: white; /* Changed font color to white */
        }

        th {
            background-color: #87CEEB; /* Light blue header */
            color: black;
            border-radius: 5px;
        }

        td {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Bus Timings</h2>
        
        {% if error %}
            <p class="error">{{ error }}</p>
        {% elif bus_timings %}
            <table>
                <thead>
                    <tr>
                        <th>Bus ID</th>
                        <th>Timing</th>
                    </tr>
                </thead>
                <tbody>
                    {% for timing in bus_timings %}
                        <tr>
                            <td>{{ timing.bus_id }}</td>
                            <td>{{ timing.timing }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="error">No timings found for this bus.</p>
        {% endif %}
    </div>

</body>
</html>
