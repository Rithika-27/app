<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bus Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background: url("{{ url_for('static', filename='bg.jpg') }}") no-repeat center bottom/cover;
            text-align: center;
            padding-top: 50px; /* Moves content even higher */
            
        }

        .title {
            font-size: 4.5rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: black;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.3);
            font-family: Georgia, 'Times New Roman', Times, serif;
            animation: floating 3s infinite ease-in-out;
        }

        @keyframes floating {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        .subtitle {
            font-size: 2rem;
            font-weight: 400;
            margin-top: 5px; /* Reduce space between title and subtitle */
            color: black;
        }

        .button-container {
            display: flex;
            gap: 25px;
            margin-top: 30px; /* Reduce space between subtitle and buttons */
        }

        .nav-button {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 18px 35px;
            font-size: 1.5rem;
            font-weight: 600;
            border-radius: 30px;
            border: 2px solid black;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .nav-button:hover {
            background: white;
            color: black;
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="title">BUS TRACKER</div>
    <p class="subtitle">Track your bus easily!</p>
    <div class="button-container">
        <a href="{{ url_for('register') }}">
            <button class="nav-button">Sign Up</button>
        </a>
        <a href="{{ url_for('login') }}">
            <button class="nav-button">Login</button>
        </a>
    </div>
</body>

</html>
