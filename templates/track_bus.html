<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Bus</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000;
        }

        h1 {
            color: #FFD700;
            margin-top: 20px;
        }

        #map {
            height: 400px;
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.5);
        }

        .bus-info {
            background-color: #1c1c1c;
            border: 1px solid #FFD700;
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.5);
            color: #FFD700;
        }

        .last-updated {
            font-size: 0.9em;
            color: #FFD700;
        }

        button {
            background-color: #FFD700;
            color: black;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #e6c200;
        }
    </style>
</head>
<body>
    <h1>Track Bus ID: <span id="bus_id">Fetching...</span></h1>

    <div class="bus-info">
        <p><strong>Current Location:</strong> <span id="bus_location">Fetching...</span></p>
    </div>

    <div id="map"></div>
    <p class="last-updated">Last updated: <span id="last_updated">Fetching...</span></p>
    
    <button onclick="fetchBusLocation()">Refresh Location</button>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([11.008076683276654, 77.01773317145816], 14);
        var marker = null;

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        function fetchBusLocation() {
            fetch(`/get_bus_location/24`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById("bus_location").innerText = data.error;
                        document.getElementById("last_updated").innerText = "N/A";
                        return;
                    }

                    document.getElementById("bus_id").innerText = data.bus_id;
                    document.getElementById("bus_location").innerText = data.location;
                    document.getElementById("last_updated").innerText = data.timestamp;

                    let lat = parseFloat(data.latitude);
                    let lon = parseFloat(data.longitude);

                    map.setView([lat, lon], 14);
                    if (marker) {
                        marker.setLatLng([lat, lon]).bindPopup(`Bus ID: ${data.bus_id}<br>${data.location}`).openPopup();
                    } else {
                        marker = L.marker([lat, lon]).addTo(map)
                            .bindPopup(`Bus ID: ${data.bus_id}<br>${data.location}`)
                            .openPopup();
                    }
                })
                .catch(error => {
                    console.error("Error fetching bus location:", error);
                });
        }

        setInterval(fetchBusLocation, 10000);
        fetchBusLocation();
    </script>
</body>
</html>
