<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Tracker</title>
    
    <!-- Leaflet.js CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Bus Tracking</h2>
    <p><strong>Bus ID:</strong> <span id="busId"></span></p>
    <p><strong>Location:</strong> <span id="location">Loading...</span></p>
    
    <div id="map"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const busId = "{{ bus_id }}";
            document.getElementById("busId").innerText = busId;

            // Initialize Leaflet Map
            const map = L.map('map').setView([0, 0], 13); // Default center

            // Load OpenStreetMap tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            let marker;

            // Fetch bus location
            fetch(`/get_bus_location/${busId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById("location").innerText = "Not Found";
                        document.getElementById("latitude").innerText = "N/A";
                        document.getElementById("longitude").innerText = "N/A";
                    } else {
                        const lat = parseFloat(data.latitude);
                        const lng = parseFloat(data.longitude);

                        document.getElementById("location").innerText = data.location;
                        document.getElementById("latitude").innerText = lat;
                        document.getElementById("longitude").innerText = lng;

                        // Update map view and marker
                        map.setView([lat, lng], 15);
                        marker = L.marker([lat, lng]).addTo(map)
                            .bindPopup("Bus Location")
                            .openPopup();
                    }
                })
                .catch(error => console.error("Error fetching bus data:", error));
        });
    </script>
</body>
</html>
