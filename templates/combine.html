<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Finder</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url("{{ url_for('static', filename='bg2.jpg') }}") no-repeat center/cover;
            display: flex;
            justify-content: flex-end; /* Move to right side */
            align-items: center;
            min-height: 100vh;
            padding-right: 50px; /* Add space from the right edge */
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.3); /* Increased opacity */
            backdrop-filter: blur(5px); /* Reduced blur */
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            animation: floatEffect 4s infinite alternate ease-in-out;
        }

        /* Floating effect */
        @keyframes floatEffect {
            0% { transform: translateY(0px); }
            100% { transform: translateY(10px); }
        }

        /* Glowing effect on hover */
        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 40px rgba(255, 111, 97, 0.5);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Better contrast */
        }

        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.4); /* Slightly more solid */
            color: black;
            font-size: 16px;
            outline: none;
            transition: background 0.3s, box-shadow 0.3s;
        }

        select:hover, select:focus {
            background: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        button {
            background: linear-gradient(135deg, #ff6f61, #de5d83);
            color: white;
            padding: 12px;
            font-size: 14px;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            box-shadow: 0 8px 25px rgba(255, 111, 97, 0.3);
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(135deg, #de5d83, #ff6f61);
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 111, 97, 0.5);
        }
    </style>
</head>
<body>

<div class="container">
    <form id="locationForm" action="{{ url_for('bus_routes') }}" method="GET"> 
        <label for="startLocation">Start Location:</label>
        <select id="startLocation" name="startLocation" required>
            <option value="" disabled selected>Select Start Location</option>
            {% for location in ["Coimbatore Railway Station", "Coimbatore Junction", "Podanur", "Ukkadam", "Sanganur", "Ganapathy", "Mettupalayam Road", "Tatabad", "Vadavalli", "Saravanampatti", "Chinthamanipudur", "Nehru Stadium", "Kumarasamy College", "Pappanaicken Pudur", "Kovilpalayam", "Alankulam", "Tidel Park", "Sathya Sai Hospital", "Coimbatore International Airport", "RS Puram", "Singanallur", "Peelamedu", "Karumbukkadai", "Saibaba Colony", "Avinashi Road", "Race Course", "Thondamuthur", "Kottamedu", "Gandhipuram", "Thudiyalur", "Pollachi", "Kovai Kalai Kudumbam", "Ooty Road", "Siddhapudur", "Trichy Road", "Bharathiar University", "Brookefields", "Hope College", "Periyanaickenpalayam", "Sulur", "Kinathukadavu"] %}
                <option value="{{ location }}">{{ location }}</option>
            {% endfor %}
        </select>

        <label for="endLocation">End Location:</label>
        <select id="endLocation" name="endLocation" required>
            <option value="" disabled selected>Select End Location</option>
            {% for location in ["Coimbatore Railway Station", "Coimbatore Junction", "Podanur", "Ukkadam", "Sanganur", "Ganapathy", "Mettupalayam Road", "Tatabad", "Vadavalli", "Saravanampatti", "Chinthamanipudur", "Nehru Stadium", "Kumarasamy College", "Pappanaicken Pudur", "Kovilpalayam", "Alankulam", "Tidel Park", "Sathya Sai Hospital", "Coimbatore International Airport", "RS Puram", "Singanallur", "Peelamedu", "Karumbukkadai", "Saibaba Colony", "Avinashi Road", "Race Course", "Thondamuthur", "Kottamedu", "Gandhipuram", "Thudiyalur", "Pollachi", "Kovai Kalai Kudumbam", "Ooty Road", "Siddhapudur", "Trichy Road", "Bharathiar University", "Brookefields", "Hope College", "Periyanaickenpalayam", "Sulur", "Kinathukadavu"] %}
                <option value="{{ location }}">{{ location }}</option>
            {% endfor %}
        </select>

        <button type="submit">Find Route</button>
    </form>
</div>

</body>
</html>
