<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #FFD700;
            margin: 0;
            padding: 20px;
        }
        #map {
            height: 400px;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.5);
        }
        .bus-info {
            background: #1c1c1c;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #FFD700;
            width: 90%;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.5);
        }
        button {
            background-color: #FFD700;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #e6c200;
        }
    </style>
</head>
<body>
    <h1>Bus Tracker</h1>
    <div class="bus-info">
        <p><strong>Bus ID:</strong> <span id="bus_id">Loading...</span></p>
        <p><strong>Location:</strong> <span id="bus_location">Loading...</span></p>
        <p><strong>Latitude:</strong> <span id="latitude">Loading...</span></p>
        <p><strong>Longitude:</strong> <span id="longitude">Loading...</span></p>
        <p><strong>Last Updated:</strong> <span id="timestamp">Loading...</span></p>
    </div>
    <div id="map"></div>
    <button onclick="fetchBusLocation()">Refresh Location</button>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([11.008, 77.017], 14);
        var marker;
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        function fetchBusLocation() {
            let busId = "24";
            fetch(`/get_bus_location/${busId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                        return;
                    }
                    document.getElementById("bus_id").innerText = data.bus_id;
                    document.getElementById("bus_location").innerText = data.location;
                    document.getElementById("latitude").innerText = data.latitude;
                    document.getElementById("longitude").innerText = data.longitude;
                    document.getElementById("timestamp").innerText = data.timestamp;
                    let lat = parseFloat(data.latitude);
                    let lon = parseFloat(data.longitude);
                    map.setView([lat, lon], 14);
                    if (marker) {
                        marker.setLatLng([lat, lon]).bindPopup(`${data.location}`).openPopup();
                    } else {
                        marker = L.marker([lat, lon]).addTo(map)
                            .bindPopup(`${data.location}`).openPopup();
                    }
                })
                .catch(error => console.error("Error fetching bus location:", error));
        }
        setInterval(fetchBusLocation, 10000);
        fetchBusLocation();
    </script>
</body>
</html>
