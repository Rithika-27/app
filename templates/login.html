<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('/static/login.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10%;
            color: white;
        }

        .welcome h1 {
            font-size: 60px;
            font-weight: bold;
            margin-top: -170px;
        }

        .welcome p {
            font-size: 16px;
            color: white;
            max-width: 400px;
            line-height: 1.5;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons i {
            color: white;
            font-size: 20px;
            margin-right: 10px;
            cursor: pointer;
        }

        /* Styling for sign-in form */
        form {
            display: flex;
            flex-direction: column;
        }

        h2 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            margin-top: 15px;
        }

        input {
            width: 420px;
            padding: 12px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: white;
            color: black;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .remember-me input {
            width: auto;
            margin-right: 10px;
        }

        .login-button {
            background: linear-gradient(135deg, #ff6f61, #de5d83);
            color: white;
            padding: 12px;
            font-size: 14px;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            width: 445px;
            margin-top: 20px;
            box-shadow: 0 8px 25px rgba(255, 111, 97, 0.3);
            transition: all 0.3s ease-in-out;
        }

        .login-button:hover {
            background: linear-gradient(135deg, #de5d83, #ff6f61);
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 111, 97, 0.5);
        }

        .forgot-password {
            margin-top: 10px;
            text-align: left;
        }

        .forgot-password a {
            color: #B7E2E9;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .terms {
            font-size: 12px;
            margin-top: 15px;
            text-align: center;
        }

        .terms a {
            color: #B7E2E9;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="welcome">
        <h1>Welcome Back!</h1>
        <p>Track your bus in real time and plan your journey with ease. Sign in to get started.</p>
        <div class="social-icons">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-youtube"></i>
        </div>
    </div>

    <div>
        <h2>Sign in</h2>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <form action="{{ url_for('mapping') }}" method="post">
            <label for="email">Email Address</label>
            <input type="text" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember Me</label>
            </div>

            <button type="submit" class="login-button">Sign in now</button>

            <p class="forgot-password"><a href="#">Lost your password?</a></p>

            <p class="terms">
                By clicking on "Sign in now" you agree to 
                <br>
                <a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a>
            </p>
        </form>
    </div>
</body>

</html>
