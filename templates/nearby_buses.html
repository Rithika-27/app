<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Buses</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background: url("{{ url_for('static', filename='bg6.jpg') }}") no-repeat center/cover;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 20px;
        }

        .bus-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            max-width: 1000px;
        }

        .bus-card {
            background: white;
            width: 280px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            color: black;
            text-align: center;
        }

        .bus-icon {
            width: 80px; /* Increased size */
            height: 80px;
            margin-bottom: 15px;
        }

        .bus-no {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            background: orange;
            padding: 5px 12px;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 5px;
        }

        .distance {
            font-size: 1.1rem;
            font-weight: 600;
            color: #FFD700;
            margin-bottom: 5px;
        }

        .route {
            font-size: 1rem;
            font-weight: 400;
        }
    </style>
</head>

<body>

    <h1>Nearby Buses</h1>
    <p>These buses are within 5 km of your location:</p>

    <div class="bus-container">
        {% if buses %}
            {% for bus in buses %}
            <div class="bus-card">
                <img src="{{ url_for('static', filename='bus-icon.png') }}" alt="Bus Icon" class="bus-icon">
                <div class="bus-no">{{ bus.bus_id }}</div>
                <span class="distance">{{ bus.distance }} km</span>
                <div class="route">üèÅ {{ bus.route }}</div>
            </div>
            {% endfor %}
        {% else %}
            <p>No nearby buses found within 5 km.</p>
        {% endif %}
    </div>

</body>

</html>
