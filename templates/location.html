<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: white;
        }

        .container {
            text-align: center;
            width: 800px;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        #locationDisplay {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #FFD700;
            /* Gold color */
        }

        #map {
            height: 350px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }

        #nextButton {
            background-color: #FFD700;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: 0.3s;
            display: none;
            /* Hidden initially */
        }

        #nextButton:hover {
            background-color: #FFC107;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Your Location</h1>
        <div id="locationDisplay">Fetching location...</div>
        <div id="map"></div>

        <!-- Hidden Form to Submit Location -->
        <form action="{{ url_for('location_options') }}" method="get">
            <input type="hidden" id="startLocation" name="startLocation" value="">
            <button id="nextButton" type="submit">Next</button>
        </form>
    </div>

    <script>
        var map = L.map('map').setView([51.505, -0.09], 13);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        navigator.geolocation.watchPosition(success, error);

        let marker, circle, zoomed = false;

        function success(pos) {
            const lat = pos.coords.latitude;
            const lng = pos.coords.longitude;
            const accuracy = pos.coords.accuracy;

            if (marker) {
                map.removeLayer(marker);
                map.removeLayer(circle);
            }

            marker = L.marker([lat, lng]).addTo(map);
            circle = L.circle([lat, lng], { radius: accuracy }).addTo(map);

            if (!zoomed) {
                map.fitBounds(circle.getBounds());
                zoomed = true;
            }

            // Fetch place name from coordinates (reverse geocoding)
            fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json`)
                .then(response => response.json())
                .then(data => {
                    const locationName = data.display_name;
                    document.getElementById("locationDisplay").innerText = `📍 ${locationName}`;

                    // Store location in the hidden form field
                    document.getElementById("startLocation").value = locationName;

                    // Show the "Next" button
                    document.getElementById("nextButton").style.display = "inline-block";

                    // Send data to Flask backend
                    fetch("/save_location", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ latitude: lat, longitude: lng, locationName: locationName })
                    })
                        .then(response => response.json())
                        .then(data => console.log(data.message))
                        .catch(error => console.error("Error saving location:", error));
                });
        }

        function error() {
            alert("Unable to retrieve your location.");
        }
    </script>
</body>

</html>
