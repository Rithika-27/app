<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enable Location</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: url("{{ url_for('static', filename='bg1.jpg') }}") no-repeat center/cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Glassmorphism Container */
        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            border-radius: 18px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 3rem;
            max-width: 380px;
            width: 90%;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            animation: fadeIn 1s ease-in-out;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        /* Title Styling */
        .title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1.2rem;
            color: #000; /* Changed to black */
        }

        /* Icon Styling */
        .icon-location {
            height: 10rem;
            width: 10rem;
            margin-bottom: 1.2rem;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.2));
        }

        /* Modern Button */
        .enable-location-btn {
            background: linear-gradient(135deg, #ff6f61, #de5d83);
            color: white;
            padding: 14px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-family: 'Inter', sans-serif;
            box-shadow: 0 8px 25px rgba(255, 111, 97, 0.3);
            transition: all 0.3s ease-in-out;
        }

        .enable-location-btn:hover {
            background: linear-gradient(135deg, #de5d83, #ff6f61);
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 111, 97, 0.5);
        }

        /* Placeholder Text */
        .placeholder {
            color: #000; /* Changed to black */
            font-size: 0.9rem;
            margin-top: 1rem;
            font-weight: 400;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="icon-location" src="{{ url_for('static', filename='first.png') }}" alt="Bus Tracker Icon">
        <div class="title">Enable Your Location</div>
        <form action="{{ url_for('mapping') }}" method="POST">
            <button type="submit" class="enable-location-btn" name="enable_location">Enable Location</button>
        </form>
        <p class="placeholder">Your location data remains private & secure.</p>
    </div>
</body>

</html>
